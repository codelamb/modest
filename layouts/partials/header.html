<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
  <head>
    	<title>{{ .Site.Title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
	{{ with $.Site.Params.themecolor }}<meta name="theme-color" content="{{ . }}">{{ end }}
	{{ with $.Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel=manifest href=/manifest.json>
	{{ with $.Site.Params.appletouchicon }}<link rel="apple-touch-icon" href="{{ . }}">{{ end }}
	<style>
      {{ partial "critical-theme.css" | safeCSS }}
    </style>
	{{ if .RSSLink -}}<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}">{{- end }}
	{{ .Hugo.Generator }}
{{ partial "pwa.html" }}
</head>
<body>
  <div class="wrapper">
    <button onclick="topFunction()" id="myBtn" title="Go to top">Į viršų</button>
	<header class="main-head">
		<h2><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h2>
		{{ partial "navigation.html" . }}
	</header>
