<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "lt-lt" }}">
  <head>
    	<title>{{ .Site.Title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.002"><!--This strange value is needed to make viewport ad window size equal for the lighthouse pwa score-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
	{{ with $.Site.Params.themecolor }}<meta name="theme-color" content="{{ . }}">{{ end }}
	{{ with $.Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel=manifest href=/manifest.json>
	{{ with $.Site.Params.appletouchicon }}<link rel="apple-touch-icon" href="{{ . }}">{{ end }}
	<style>
      {{ partial "critical-theme.css" | safeCSS }}
	</style>
	{{ hugo.Generator }}
{{ partial "pwa.html" }}
</head>
<body>
  <div class="wrapper">
    <button onclick="topFunction()" id="myBtn" title="Go to top">Į viršų</button>
	<header class="main-head">
		<div class="sitetitle"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
		{{ partial "navigation.html" . }}
	</header>
