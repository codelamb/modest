	<article>
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		<time>{{ .Date.Format "2006-02-01 15:04" }}</time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
