{{ partial "header.html" . }}
<div class="columns-container">	
<div class="left-column">	
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "2006-02-01 15:04" }}</time>
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
</div>
<div class="right-column">
{{ partial "sidebar.html" . }}
</div>
</div>
{{ partial "footer.html" . }}
